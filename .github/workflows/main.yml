name: 'publish'

on:
  push:
    branches:
      - main

jobs:
  publish-tauri:
    # 添加输出定义
    outputs:
      tag_name: ${{ steps.set_output.outputs.tag_name }}

    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
          - platform: 'ubuntu-24.04'
            args: ''
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: true

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'pnpm'

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-24.04'
        run: |
          sudo apt-get update
          sudo apt-get install pkg-config libclang-dev libxcb1-dev libxrandr-dev libdbus-1-dev libpipewire-0.3-dev libwayland-dev libegl-dev libglib2.0-dev libgtk-3-dev libwebkit2gtk-4.1-dev libgbm-dev libappindicator3-dev librsvg2-dev patchelf

      - name: install frontend dependencies
        run: pnpm install

      - uses: tauri-apps/tauri-action@v0
        id: tauri-action  # 添加 id 以便后续引用
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: tauri-demo-v__VERSION__
          releaseName: 'tauri-demo v__VERSION__'
          releaseBody: 'See the assets to download this version and install.'
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}

      - name: Generate release tag
        id: save_tag
        if: matrix.platform == 'ubuntu-24.04'
        run: |
          
          # 调试输出
          echo tauri-demo-v__VERSION__
          echo "Generated 1111 tag: ${{ tauri-demo-v__VERSION__ }}"
          echo "Generated 1111 tag: tauri-demo-v__VERSION__"
          
          
          # 直接从 tauri-action 的输出获取版本号（更可靠）
          version="${{ steps.tauri-action.outputs.version }}"
          
          # 回退方法：如果上面获取不到，尝试从环境变量获取
          if [ -z "$version" ]; then
          version="${{ env.TAURI_VERSION }}"
          fi
          
          # 如果仍然获取不到，使用回退值
          if [ -z "$version" ]; then
          version="0.0.0"
          echo "::warning::Unable to determine version, using fallback"
          fi
          
          tag_template="${{ steps.tauri-action.inputs.tagName }}"
          tag_name="${tag_template/__VERSION__/$version}"
          
          # 输出到步骤级
          echo "tag_name=$tag_name" >> $GITHUB_OUTPUT
          
          # 调试输出
          echo "Generated tag: $tag_name"
          echo "Template: $tag_template"
          echo "Version: $version"

      # 设置作业级输出
      - name: Set job output
        id: set_output
        if: matrix.platform == 'ubuntu-24.04'
        run: |
          # 注意：这里引用的是 save_tag 步骤的 tag_name 输出
          echo "tag_name=${{ steps.save_tag.outputs.tag_name }}" >> $GITHUB_OUTPUT
          echo "Job output set to: ${{ steps.save_tag.outputs.tag_name }}"

      - name: Debug tag name
        run:  |
          echo "Tag: ${{ steps.save_tag.outputs.tag_name }}"

  call-api:
    needs:  publish-tauri  # 依赖于 publish-tauri作业完成
    runs-on: ubuntu-latest
    steps:
      - name: Debug tag name
        run: |
          echo "Job output: ${{ needs.publish-tauri.outputs.tag_name }}"
          echo "All outputs: ${{ toJSON(needs.publish-tauri.outputs) }}"

      - name: Fetch JSON and Call API
        uses: toolsetlink/upgradelink-action@v4  # 替换为你的用户名和仓库名
        with:
          source-url: 'https://github.com/toolsetlink/tauri-demo/releases/download/${{ needs.publish-tauri.outputs.tag_name }}/latest.json'  # 替换为实际的JSON数据源URL
          access-key: ${{ secrets.UPGRADE_LINK_ACCESS_KEY }}  # 从GitHub Secrets获取
          tauri-key: ${{ secrets.UPGRADE_LINK_TAURI_KEY }}    # 从GitHub Secrets获取